{% extends "experiments/base.html" %}
{% load static %}

{% block Title %}Mrowki{% endblock %}

{% block javascript %}
<script type="text/javascript" src="{% static 'experiments/js/mrowki.js' %}"></script>
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'experiments/css/mrowki.css' %}">
{% endblock %}

{% block naglowek %}Mr&#243;wki<span>LANGTONA</span>{% endblock %}

{% block content %}
<div class="control">
    <p>
        <label for="rozmiar">Rozmiar planszy (NxN):</label>
        <input class='display' id="rozmiar" value="15"/>
        <label for="predkosc">Prędkość: 1</label>
        <input class='slider' id="predkosc" type="range" min="1" max="100" step="1"/>
        <span>100</span>
    </p>
    <input id="start" type="button" value="start">
    <input id="stop" type="button" value="stop">
    <input id="reset" type="button" value="reset">
</div>
<div class="plansza">
    <svg id="pole" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">

    </svg>
</div>
{% endblock %}
