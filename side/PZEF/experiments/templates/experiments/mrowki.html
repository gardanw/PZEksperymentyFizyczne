{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'experiments/css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'experiments/css/mrowki.css' %}">
    <title>Mrowki</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'experiments/js/mrowki.js' %}"></script>
</head>
<body>
<div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <h1>Mr&#243;wki<span>LANGTONA</span></h1>
        </div>
        <ol class="navigation">
            <li><a href="/">Home</a></li>
            <li><a href="/experiments/">Eksperymenty</a>
                {% if eksperymenty %}
                <ul class="exp_menu">
                    {% for eksperyment in eksperymenty %}
                    <li><a href="/experiments/{{eksperyment.exp_name}}">
                        {{ eksperyment.full_name }}
                    </a></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </li>
            <li><a href="">O projekcie</a></li>
        </ol>
    </div>
</div>
<div class="control">
    <p>
        <label for="rozmiar">Rozmiar planszy (NxN):</label>
        <input class='display' id="rozmiar" value="15"/>
        <label for="predkosc">Prędkość: 1</label>
        <input class='slider' id="predkosc" type="range" min="1" max="100" step="1"/>
        <span>100</span>
    </p>
    <input id="start" type="button" value="start">
    <input id="stop" type="button" value="stop">
    <input id="reset" type="button" value="reset">
</div>
<div class="plansza">
    <svg id="pole" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">

    </svg>
</div>

</body>
</html>
