{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'home_css/home.css' %}">
    <title>Home</title>
</head>
<body>
<div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <h1>Eksperymenty<span>FIZYCZNE</span></h1>
        </div>
        <ol class="navigation">
            <li><a href="/">Home</a></li>
            <li><a href="/experiments/">Eksperymenty</a>
                {% if eksperymenty %}
                <ul class="exp_menu">
                    {% for eksperyment in eksperymenty %}
                    <li><a href="/experiments/{{eksperyment.exp_name}}">
                        {{ eksperyment.full_name }}
                    </a></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </li>
            <li><a href="">O projekcie</a></li>
        </ol>
    </div>
</div>
</body>
</html>
